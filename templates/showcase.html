<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="{{url_for('static', filename='js/video_management.js')}}"></script>

<body onload="javascript: open_video()">
    <h1>{% block title %} Showcase {% endblock %}</h1>
    <br><br>
    <div class="flex-container">
        <div class="menu">
            <form name="InputSelect" method="post">
                <label class="menu-item">Camera ID</label>
                <br>
                <script type="text/javascript">
                    document.getElementById('Camera ID').value = "<?php echo $_GET['Camera ID'];?>";
                </script>
                <input type='number' step="1" name="Camera ID" class="input"
                       placeholder="ID" min = "0"
                       value="{{ request.form['Camera ID'] }}"></input>
                <br><br>
                 <button type="submit" style="width:2.25;height:1.75em;font-size:1.25em;">Submit</button>
            </form>
        </div>
        <div class="container" id='streaming'  style="display:none;">
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <h3 class="stream">Live Streaming</h3>
                    <img src="{{ url_for('video_feed') }}" width="100%">
                    <button class="click"> <a href="/"> Quit </a></button>
                </div>
            </div>
        </div>
        <div id="menu-background-pattern"></div>

    </div>
    </div>
    </div>

</html>
